<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact VEXA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin:0; font-family:"Segoe UI",Arial,sans-serif; background-color:#0b1c2d; color:#fff; }
    header { background-color:#081523; padding:25px 80px; display:flex; justify-content:space-between; align-items:center; }
    header img { height:55px; }
    nav a { color:#fff; text-decoration:none; margin-left:40px; font-weight:500; }
    .section { padding:100px 20px; background-color:rgba(15,36,58,0.95); }
    .card { max-width:720px; margin:auto; background-color:#081523; padding:55px; border-radius:14px; box-shadow:0 0 40px rgba(0,0,0,.45); }
    h1 { color:#ff6f1f; font-size:36px; text-align:center; margin-bottom:10px; }
    p.subtitle { text-align:center; color:#cfd8e3; font-size:18px; margin-bottom:40px; }
    form { display:grid; gap:18px; }
    .row { display:flex; gap:15px; }
    input, textarea { width:100%; padding:14px; border-radius:8px; border:none; background-color:#0b1c2d; color:#fff; font-size:16px; }
    input::placeholder, textarea::placeholder { color:#8fa6bf; }
    textarea { resize:vertical; min-height:140px; }
    .human-check { background-color:#0b1c2d; padding:15px; border-radius:8px; font-size:15px; color:#cfd8e3; }
    button { margin-top:10px; padding:16px; font-size:18px; font-weight:600; border-radius:10px; border:none; cursor:pointer; background:linear-gradient(135deg,#ff6f1f,#1f6fff); color:#fff; box-shadow:0 0 25px rgba(31,111,255,.5); transition:transform .3s, box-shadow .3s; }
    button:hover { transform:translateY(-2px); box-shadow:0 0 35px rgba(255,111,31,.6); }
    .success-message { display:none; margin-top:25px; padding:20px; background-color:rgba(31,111,255,.15); border-left:4px solid #1f6fff; border-radius:8px; color:#cfd8e3; font-size:16px; text-align:center; }
    footer { background-color:#081523; padding:40px 20px; text-align:center; color:#8fa6bf; font-size:14px; }
    footer img { height:40px; margin-bottom:10px; }
    @media(max-width:600px){ header { padding:20px; } nav a { margin-left:15px; } .row { flex-direction:column; } }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your EmailJS user ID
    })();
  </script>
</head>

<body>

<header>
  <img src="logo.png" alt="VEXA Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">The VEXA Standard</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="section">
  <div class="card">
    <h1>Contact VEXA</h1>
    <p class="subtitle">Professional inquiries only. We respond clearly, ethically, and directly.</p>

    <form id="contactForm">

      <div class="row">
        <input type="text" id="firstName" placeholder="First Name *" required>
        <input type="text" id="lastName" placeholder="Last Name *" required>
      </div>

      <input type="email" id="email" placeholder="Email Address *" required>
      <input type="tel" id="phone" placeholder="Phone Number (optional)">
      <textarea id="message" placeholder="Your message *" required></textarea>

      <div class="human-check">
        Human verification: What is <strong>4 + 5</strong>?
      </div>
      <input type="number" id="humanAnswer" placeholder="Your answer *" required>

      <button type="submit">Submit Message</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Thank you. We’ve received your message and will get back to you shortly.
    </div>

  </div>
</section>

<footer>
  <img src="logo.png" alt="VEXA Logo">
  <div>© 2026 VEXA. All rights reserved.</div>
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();

    const humanAnswer = parseInt(document.getElementById("humanAnswer").value);
    if(humanAnswer !== 9){
      alert("Human verification failed. Please answer correctly.");
      return;
    }

    // Collect form values
    const templateParams = {
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      message: document.getElementById("message").value
    };

    // Send email via EmailJS
    emailjs.send('YOUR_SERVICE_ID','YOUR_TEMPLATE_ID', templateParams)
      .then(function(response){
        document.getElementById("contactForm").reset();
        document.getElementById("successMessage").style.display = "block";
      }, function(error){
        alert("There was an error sending your message. Please try again later.");
      });

  });
</script>

</body>
</html>
