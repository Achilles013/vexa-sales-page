<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VEXA — High-Ticket Closer Blueprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- tsparticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b1c2d;
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 10;
      background-color: #081523;
      padding: 25px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 55px; }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 40px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .hero {
      position: relative;
      z-index: 5;
      padding: 120px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      text-shadow: 0 0 15px #1f6fff, 0 0 30px #ff6f1f;
    }
    .hero p {
      font-size: 22px;
      color: #cfd8e3;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      position: relative;
      z-index: 5;
      padding: 80px 20px;
      background-color: rgba(15,36,58,0.9);
    }

    .product-card {
      background-color: #081523;
      padding: 40px;
      border-radius: 12px;
      max-width: 900px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .jvzoo {
      display: inline-block;
      padding: 20px 50px;
      font-size: 20px;
      font-weight: 700;
      color: #081523;
      text-decoration: none;
      background: linear-gradient(45deg, #ffffff, #1f6fff, #ff6f1f);
      border-radius: 12px;
      border: 2px solid #1f6fff;
      box-shadow: 0 0 20px #1f6fff, 0 0 40px #ff6f1f inset;
      position: relative;
      transition: all 0.3s ease;
    }

    .jvzoo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #1f6fff, 0 0 60px #ff6f1f inset;
    }

    footer {
      position: relative;
      z-index: 5;
      background-color: #081523;
      padding: 40px 20px;
      color: #8fa6bf;
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body>

<div id="tsparticles"></div>

<header>
  <img src="logo.png" alt="VEXA Logo">
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1>VEXA High-Ticket Closer Blueprint</h1>
  <p>
    Zero Experience to Professional Closer in 90 Days. Step-by-step training designed to help beginners understand, practice, and execute high-ticket closing ethically and effectively.
  </p>
</section>

<section class="section" id="products">
  <div class="product-card">

    <!-- JVZOO COMPLIANT BUTTON WITH TRACKING PIXEL -->
    <div class="buttons">
      <a class="jvzoo" href="https://www.jvzoo.com/b/115479/433067/1" target="_blank">
        Buy on JVZoo
        <img src="https://i.jvzoo.com/115479/433067/1" width="1" height="1" style="display:none;" alt="">
      </a>
    </div>

  </div>
</section>

<footer>
  <img src="logo.png" alt="VEXA Logo">
  <div>
    © 2026 VEXA. All rights reserved.
  </div>
</footer>

<script>
tsParticles.load("tsparticles", {
  background: { color: "#0b1c2d" },
  particles: {
    number: { value: 80 },
    color: { value: ["#1f6fff","#ff6f1f","#ffffff"] },
    move: { enable: true, speed: 2 }
  }
});
</script>

</body>
</html>
